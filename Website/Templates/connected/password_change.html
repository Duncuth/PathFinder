<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changement du mot de passe - PathFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-5 shadow-lg bg-light text-dark" style="max-width: 500px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0">Changement du mot de passe</h3>
            <!-- Bouton Fermer -->
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>

        <form>
            <!-- Ancien mot de passe -->
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Ancien mot de passe</label>
                <input type="password" class="form-control" id="currentPassword" placeholder="Entrez votre ancien mot de passe">
            </div>

            <!-- Nouveau mot de passe -->
            <div class="mb-3">
                <label for="newPassword" class="form-label">Nouveau mot de passe</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Entrez votre nouveau mot de passe">
            </div>

            <!-- Confirmer le nouveau mot de passe -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmez le nouveau mot de passe</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez votre nouveau mot de passe">
            </div>

            <!-- Bouton de sauvegarde -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

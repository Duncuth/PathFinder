<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrée du nom du deuxième joueur - PathFinder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    .submit-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body class="bg-dark text-white position-relative">
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-5 shadow-lg bg-light text-dark" style="max-width: 600px; width: 100%;">

    <!-- Bouton retour -->
    <div class="d-flex justify-content-start mb-3">
      <a class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>

    <!-- Titre et champ de saisie -->
    <h4 class="text-center mb-4">Veuillez entrer le nom du deuxième joueur</h4>
    <div class="mb-4">
      <input type="text" class="form-control" placeholder="Nom du deuxième joueur">
    </div>

    <!-- Bouton de validation -->
    <button class="btn btn-success submit-btn">
      <i class="bi bi-check"></i>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

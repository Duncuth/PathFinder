<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - PathFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-5 shadow-lg bg-light text-dark">
        <h2 class="mb-4 text-center">Paramètres</h2>
        <form>
            <!-- Slider Paramètre 1 -->
            <div class="mb-3">
                <label for="slider1" class="form-label">Paramètre 1</label>
                <input type="range" class="form-range" id="slider1">
            </div>

            <!-- Slider Paramètre 2 -->
            <div class="mb-3">
                <label for="slider2" class="form-label">Paramètre 2</label>
                <input type="range" class="form-range" id="slider2">
            </div>

            <!-- Checkbox Options -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="option1">
                <label class="form-check-label" for="option1">Option 1</label>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="option2">
                <label class="form-check-label" for="option2">Option 2</label>
            </div>

            <!-- Toggle Button -->
            <div class="mb-3">
                <label for="toggleSwitch" class="form-label">Paramètre avancé</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="toggleSwitch">
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sauvegarder les paramètres</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

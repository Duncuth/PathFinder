<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification du mot de passe - PathFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-5 shadow-lg bg-light text-dark" style="max-width: 600px; width: 100%;">
        <h3 class="mb-4 text-center">Modification du mot de passe</h3>

        <!-- Nouveau mot de passe -->
        <div class="mb-3">
            <label for="newPassword" class="form-label">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Nouveau mot de passe">
        </div>

        <!-- Confirmation mot de passe -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmer mot de passe</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez le nouveau mot de passe">
        </div>

        <!-- Bouton Valider -->
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Valider</button>
        </div>
    </div>
</div>
</body>
</html>

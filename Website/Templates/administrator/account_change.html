<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des comptes - Administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/styleModifComptesAdmin.css">
</head>
<body class="bg-dark text-white">
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-5 shadow-lg bg-light text-dark" style="max-width: 600px; width: 100%;">
        <h3 class="mb-4 text-center">Gestion des comptes</h3>

        <!-- Adresse email -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Adresse email">
            <button class="btn btn-outline-secondary" type="button">
                <i class="bi bi-pencil"></i>
            </button>
        </div>

        <!-- Mot de passe -->
        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Mot de passe">
            <button class="btn btn-outline-secondary" type="button">
                <i class="bi bi-eye"></i>
            </button>
            <button class="btn btn-outline-secondary" type="button">
                <i class="bi bi-pencil"></i>
            </button>
        </div>

        <!-- Modérateur checkbox -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="isModerator">
            <label class="form-check-label" for="isModerator">
                Modérateur
            </label>
        </div>

        <!-- Boutons Valider et Quitter -->
        <div class="d-flex justify-content-between">
            <button class="btn btn-danger">
                <i class="bi bi-x-circle"></i> Quitter
            </button>
            <button class="btn btn-success">
                <i class="bi bi-check-circle"></i> Valider
            </button>
        </div>
    </div>
</div>

<!-- Optional Bootstrap Icons CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification de l'email - PathFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-5 shadow-lg bg-light text-dark" style="max-width: 600px; width: 100%;">
        <h3 class="mb-4 text-center">Modification de l'email</h3>

        <!-- Nouveau email -->
        <div class="mb-3">
            <label for="newEmail" class="form-label">Nouvel Email</label>
            <input type="email" class="form-control" id="newEmail" placeholder="Nouvel email">
        </div>

        <!-- Confirmation email -->
        <div class="mb-3">
            <label for="confirmEmail" class="form-label">Confirmer Email</label>
            <input type="email" class="form-control" id="confirmEmail" placeholder="Confirmez le nouvel email">
        </div>

        <!-- Bouton Valider -->
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Valider</button>
        </div>
    </div>
</div>
</body>
</html>
